<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <link rel="stylesheet" href="/compra/compra.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <a href="../index.html">
                <div class="div-logo">
                    <h1 class="logo">SPELLEN</h1>
                </div>
            </a>
            <div class="div-links">
                <a href="#">Explorar</a>
                <a href="#">Categorias</a>
                <div class="divUsu"><img class="image-usuario" src="imgcompras/perfil-de-usuario.png" alt=""><a
                        href="#">Conta</a></div>
                        <a href="#">
                <img class="image-carrinho" src="imgcompras/carrinho.png" alt="">
            </a>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Lista de Compras</h1>
        
        <div class="product-list">
            <!-- Produto 1 -->
            <div class="product">
                <img src="imgcompras/horizon.png" alt="Produto 1">
                <div class="product-info">
                    <p class="product-name">Horizon Zero Dawn Remastered</p>
                    <p class="product-price">R$ 247,23</p>
                </div>
            </div>
            <!-- Produto 2 -->
            <div class="product">
                <img src="imgcompras/gow.png" alt="Produto 2">
                <div class="product-info">
                    <p class="product-name">God of War Ragnarok</p>
                    <p class="product-price">R$ 249,90</p>
                </div>
            </div>
            <!-- Produto 3 -->
            <div class="product">
                <img src="/htmls/img/readdead/readdead2.png" alt="Produto 3">
                <div class="product-info">
                    <p class="product-name">Red Dead Redemption 2</p>
                    <p class="product-price">R$ 299,90</p>
                </div>
            </div>
        </div>

        <div class="total">
            <p><strong>Total: </strong><span id="total-price">R$ 797,03</span></p>
        </div>
        <a href="/htmls/index3.html">
        <div class="checkout">
            <button>Finalizar Compra</button>
        </div>
    </a>
    </div>
